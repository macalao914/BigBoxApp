<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Big Box</title>
		<meta name="viewport" content="width=device-width; initial-scale=1.0" />
		<link rel="stylesheet" href="css/jquery.mobile-1.3.1.css" />
		<link  rel="stylesheet" type="text/css" href="css/custom.css"/>
		<script src="js/jquery-1.10.2.js"></script>
		<script src="js/jquery.mobile-1.3.1.js"></script>
		<script src="../appjs/item.js"></script>
		<script src="../appjs/cartItem.js"></script>
		<script src="../appjs/app.js"></script>

	</head>
	<body>
		<div id="checkout-page" data-role="page">
			<div data-role="header">
				<a data-role="button" data-rel="back">Back</a>
				<h1>Checkout</h1>
			</div>
			<div data-role="content">
				<ul data-role="listview" id="shipTo"></ul>
			</div>
			<div data-role="content">
				<ul data-role="listview" id="payment"></ul>
			</div>
			<div data-role="content">
				<ul data-role="listview" id="items-shipping-header"></ul>
			</div>
			<div data-role="content">
				<ul data-role="listview" id="items-shipping" data-inset="false"></ul>
			</div>
			<div data-position="fixed" style="bottom:0;width:100%; background-color: #eee; border:1px solid #aaa">
				<a data-role="button" id="place-order" onclick="placeOrder()" >Place Order</a>
			</div>
		</div>
	</body>
</html>

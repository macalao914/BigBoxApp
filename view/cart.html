<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Cart</title>
		<meta name="viewport" content="width=device-width; initial-scale=1.0" />
		<link rel="stylesheet" href="../css/jquery.mobile-1.3.1.css" />
		<link rel="stylesheet" type="text/css" href="../css/custom.css"/>
		<script src="../js/jquery-1.10.2.js"></script>
		<script src="../js/jquery.mobile-1.3.1.js"></script>
		<script src="../appjs/product.js"></script>
		<script src="../appjs/app.js"></script>

	</head>

	<body>
		<div id="cart" data-role="page">
			<div data-role="header">
				<a data-role="button" data-rel="back" > Back </a>
				<h1>Cart</h1>
			</div>

			<div data-role="content">
				<ul id="cart-list" data-role="listview"></ul>
			</div>
			<div data-position="fixed" style="background-color: #eee; border:1px solid #aaa">
				<div id="checkGrid">
					<div id="subtotal" class="ui-block-a" ></div>
					<div class="ui-block-b">
						<a type="button" data-theme="d" onclick="CheckoutFromCart(true)" style="mfont-size: 10px;"> Checkout </a>
						<!--cambiar a boton-->
					</div>
				</div>
			</div>
		</div>
	</body>
</html>

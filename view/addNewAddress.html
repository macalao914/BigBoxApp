<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Big Box</title>
		<meta name="viewport" content="width=device-width; initial-scale=1.0" />
		<link rel="stylesheet" href="css/jquery.mobile-1.3.1.css" />
		<link  rel="stylesheet" type="text/css" href="css/custom.css"/>
		<script src="js/jquery-1.10.2.js"></script>
		<script src="js/jquery.mobile-1.3.1.js"></script>
		<script src="appjs/product.js"></script>
		<script src="appjs/app.js"></script>
		<script src="raty/jquery.raty.min.js"></script>
		<script src="raty/jquery.raty.js"></script>
		
	</head>

	<body>
		<div id="add-new-address" data-role="page">
			<div data-role="header" data-theme="c" data-position="fixed">
				<a data-role="button" data-rel="back">Back</a>
				<h1>Address</h1>
			</div>
			<div style="text-align:center">
				<h2>Enter new address</h2>
			</div>
			<form id="address-form">
				<fieldset data-role="controlgroup">
					<ul style="padding:0">
						<li><label for="name"> Name: <input id="name" name="name" type="text" /></label></li>
						<li><label for="street"> Street: <input id="street" name="street" type="text" /></label></li>
						<li><label for="city"> City: <input id="city" name="city" type="text" /></label></li>
						<li><label for="state"> State: <input id="state" name="state" type="text" /></label></li>
						<li><label for="zip"> Zip code: <input id="zip" name="zip" type="text" /></label></li>
						<li><label for="country"> Country: <input id="country" name="country" type="text" /></label></li>
						<li><label for="phone"> Phone: <input id="phone" name="phone" type="text" /></label></li>
					</ul>
				</fieldset>
			</form>

			<div data-position="fixed" style="background-color: #eee; border:1px solid #aaa">
				<div class="ui-grid-a">
					<div id="subtotal" class="ui-block-a" >
						<a type="button" data-theme="d" onClick="AddAddress()" style="font-size: 10px;" data-rel="back"> Save </a>
					</div>
					<div class="ui-block-b">
						<a type="button" data-theme="d" onClick="clearForm()" style="font-size: 10px;"> Clear </a>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<title>Details</title>
		<meta name="viewport" content="width=device-width; initial-scale=1.0" />
		<link rel="stylesheet" href="../css/jquery.mobile-1.3.1.css" />
		<link  rel="stylesheet" type="text/css" href="../css/custom.css"/>
		<script src="../js/jquery-1.10.2.js"></script>
		<script src="../js/jquery.mobile-1.3.1.js"></script>
		<script src="../appjs/item.js"></script>
		<script src="../appjs/app.js"></script>
	</head>
	<body>

		<div id ="details" data-role="page">
			<div data-role="header" data-theme="a" data-position="fixed">
				<a data-role="button" data-rel="back"> Back </a>
				<h1 id = "detailsHeader"></h1>
			</div>

			<div data-role="content" data-inset="true">
				<div>
					<form>
						<fieldset data-role="controlgroup">
							<legend>
								Condition
							</legend>
							<input name="checkbox-v-2a" id="checkbox-v-2a" type="checkbox">
							<label for="checkbox-v-2a">Bid</label>
							<input name="checkbox-v-2b" id="checkbox-v-2b" type="checkbox">
							<label for="checkbox-v-2b">Fixed Price</label>
						</fieldset>
					</form>
				</div>
				<div>
					<form>
						<div data-role="fieldcontain">

							<div data-role="fieldcontain">
								<input align="left"  type="text" id="tile" name="title" placeholder="US $"  />
							</div>

						</div>

						<div align="left">
							<input type="submit"  data-inline="true" data-theme="b" value="Done"/>
						</div>
					</form>
				</div>

			</div>
		</div>
	</body>
</html>

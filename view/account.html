<!doctype html>
<html>
	<head>
		<title>Account</title>
		<meta name="viewport" content="width=device-width; initial-scale=1.0" />
		<link rel="stylesheet" href="../css/jquery.mobile-1.3.1.css" />
		<link  rel="stylesheet" type="text/css" href="../css/custom.css"/>
		<script src="../js/jquery-1.10.2.js"></script>
		<script src="../js/jquery.mobile-1.3.1.js"></script>
		<script src="../appjs/item.js"></script>
		<script src="../appjs/app.js"></script>
		<script src="../raty/jquery.raty.min.js"></script>
		<script src="../raty/jquery.raty.js"></script>
	</head>
	<body>
		<!-- homepage -->
		<div data-role="page" id="home">
			<div class="user_header" data-role="header" data-nobackbtn="true">
				<script type="text/javascript">
					$.ajax({
				url : "http://127.0.0.1:3412/BigBoxServer/verify/",
				contentType : "application/json",
				success : function(data, textStatus, jqXHR) {
				$(".user_header").empty;
				$(".user_header").append('<a href="account.html" data-rel="page"  class="ui-btn-left"\
				style="color: #FFFFFF"></a>\
				<DIV style="position: absolute; top:-10px; left:0px; width:200px; height:25px"><h5>Welcome<br> ' + data.fname+' '+data.lname + '!</h5> </a></DIV>');
				$('.account').append('Account: '+data.id);
				if(data.isAdmin){
				console.log("isadmin");
				$('#navbar_user').hide();
				$('#navbar_admin').show();
				}else{
				console.log("no admin");
				$('#navbar_user').show();
				$('#navbar_admin').hide();
				}
				$('../index.html').page();
				},
				error : function(data, textStatus, jqXHR) {
				console.log("try again");

				}
				});

				</script>
							<div data-role="controlgroup" data-type="horizontal" data-inline="true" align="right">
					<a href="../index.html" data-role="button" data-icon="home">Home</a>
					<a data-rel="page" data-role="button" onclick="logout()">Log Out </a>
				</div>
				<div id="navbar_user" data-role="navbar" data-role="header" >

					<ul>
						<li>
							<a href="../view/account/watching.html" data-role="button">Watching</a>
						</li>

						<li>
							<a href="../view/account/buying.html" data-role="button">Buying</a>
						</li>

						<li>
							<a href="../view/account/selling.html" data-role="button">Selling</a>
						</li>

					</ul>
				</div>

				<div id="navbar_admin" data-role="navbar" data-role="header" >

					<ul>
						<li>
							<a href="../view/account/watching.html" data-role="button">Watching</a>
						</li>

						<li>
							<a href="../view/account/buying.html" data-role="button">Buying</a>
						</li>

						<li>
							<a href="../view/account/selling.html" data-role="button">Selling</a>
						</li>

						<li>
							<a href="../view/account/admin.html" data-role="button" >Administrator Options</a>
						</li>

					</ul>
				</div>
			</div>

			<p class="account"></p>
		</div>

	</body>

</html>

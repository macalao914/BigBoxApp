<!DOCTYPE html>
<html lang="en">
	<head>
		<title>The Store</title>
		<meta name="viewport" content="width=device-width; initial-scale=1.0" />
		<link rel="stylesheet" href="css/jquery.mobile-1.3.1.css" />
		<link  rel="stylesheet" type="text/css" href="css/custom.css"/>
		<script src="js/jquery-1.10.2.js"></script>
		<script src="js/jquery.mobile-1.3.1.js"></script>
		<script src="appjs/product.js"></script>
		<script src="appjs/app.js"></script>
		<script src="raty/jquery.raty.min.js"></script>
		<script src="raty/jquery.raty.js"></script>

		
	</head>

	<body>
		<div data-role="header" data-theme="c" data-position="fixed">				<a data-role="button" data-rel="back">Back</a>
			<h1>Credit Card</h1>
		</div>
		<div style="text-align:center">
			<h2>Enter credit card info</h2>
		</div>
		<form id="card-form">
				<fieldset data-role="controlgroup">
					<ul style="padding:0"><li><label for="cardnumber"> Card Number<input id="cardnumber" name="cardnumber" type="text" /></label></li><ul>
				</fieldset>

				<fieldset data-role="controlgroup" data-type="horizontal">
					<legend>
						Expiration Date
					</legend>
					<select name="exp_month" id="exp_month">
						<option value="1">01</option>
						<option value="2">02</option>
						<option value="3">03</option>
						<option value="4">04</option>
						<option value="5">05</option>
						<option value="6">06</option>
						<option value="7">07</option>
						<option value="8">08</option>
						<option value="9">09</option>
						<option value="10">10</option>
						<option value="11">11</option>
						<option value="12">12</option>
					</select>

					<select name="exp_year" id="exp_year">
						<option value="2013">2013</option>
						<option value="2014">2014</option>
						<option value="2015">2015</option>
						<option value="2016">2016</option>
						<option value="2017">2017</option>
						<option value="2018">2018</option>
						<option value="2018">2019</option>
						<option value="2020">2020</option>
						<option value="2021">2021</option>
						<option value="2022">2022</option>
						<option value="2023">2023</option>
						<option value="2024">2024</option>
					</select>
				</fieldset>

				<fieldset data-role="controlgroup">
				<ul style="padding:0"><li><label for="holder_name"> Cardholder's Name <input id="holder_name" name="holder_name" type="text" /></label></li></ul>
				</fieldset>
				
				<div data-position="fixed" style="bottom:0;width:100%">
				<a data-role="button" id="add-creditcard" onclick="AddCreditCard()" data-rel="back">Save Card</a>
			</div>
			</form>
		</div>
	</body>
</html>

<!doctype html>
<html>
	<head>
		<title>User</title>
		<meta name="viewport" content="width=device-width; initial-scale=1.0" />
		<link rel="stylesheet" href="../css/jquery.mobile-1.3.1.css" />
		<link  rel="stylesheet" type="text/css" href="../css/custom.css"/>
		<script src="../js/jquery-1.10.2.js"></script>
		<script src="../js/jquery.mobile-1.3.1.js"></script>
		<script src="../appjs/item.js"></script>
		<script src="../appjs/app.js"></script>
		<script src="../raty/jquery.raty.min.js"></script>
		<script src="../raty/jquery.raty.js"></script>
	</head>
	<body>
		<!-- homepage -->
		<div data-role="page" id="home">
			<div class="user_header" data-role="header" data-nobackbtn="true">
				<script type="text/javascript">
				$.ajax({
				url : "http://127.0.0.1:3412/BigBoxServer/verify/",
				contentType : "application/json",
				success : function(data, textStatus, jqXHR) {
				console.log("User is: " + data);
				$(".user_header").empty;
				$(".user_header").append('<a href="" class="ui-btn-left" \
				style="color: #FFFFFF" onclick="account()">\
				<DIV style="position: absolute; top:-10px; left:0px; width:200px; height:25px"><h5>Welcome<br> ' + data.fname+' '+data.lname + '!</h5> </a></DIV>');
				},
				error : function(data, textStatus, jqXHR) {
				console.log("try again");

				}
				});

				</script>
				<div data-role="controlgroup" data-type="horizontal" data-inline="true" align="right">
					<a href="../index.html" data-role="button" data-icon="home">Home</a>
					<a data-rel="page" data-role="button" onclick="logout()">Log Out </a>
				</div>

			</div>

			<div align="center">
				<input type="search" name="searchValue" id="searchValue" onkeyup="displayunicode(event)">

				<img src="../image/generic_background.png"/>
			</div>
			<div align="center"  class="home_tagline">
				Service sharing from anywhere
			</div>
			<a data-role="button" href="#categoryPage"> Browse by category </a>
		</div>

	</body>

</html>

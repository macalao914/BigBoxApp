<!DOCTYPE html>
<html>
	<head>
		<title>Bid</title>
		<meta name="viewport" content="width=device-width; initial-scale=1.0" />
		<link rel="stylesheet" href="../css/jquery.mobile-1.3.1.css" />
		<link  rel="stylesheet" type="text/css" href="../css/custom.css"/>
		<script src="../js/jquery-1.10.2.js"></script>
		<script src="../js/jquery.mobile-1.3.1.js"></script>
		<script src="../appjs/item.js"></script>
		<script src="../appjs/app.js"></script>
		<script src="../raty/jquery.raty.min.js"></script>
		<script src="../raty/jquery.raty.js"></script>
	</head>

	<body>
		<div id ="bidPage" data-role="page">
		
			<div data-role='header' data-theme='a' data-position='fixed' data-backbtn='true'>
				<a data-role="button" data-rel="back"> Back </a>
				<a onclick="getSubmitValue()" data-role="button" class="ui-disabled" id="submit" >Submit</a>
				<h1> BID </h1>
			</div>

			<ul data-role="listview" data-inset="false">
				
					<li>
					<p align="center" id= "prodBitName"></p>
					</li>
					<li>
					<img id ="imgSpace"  class="ui-li-thumb">
					<p>
						<br />
						Time &emsp; &emsp; &emsp; &emsp; &emsp; undefined
						<br />
						<p id = "currentBid"></p> 
					</p>
					
					</li>
			</ul>
			<br />
			<ul data-role="listview" data-inset="true">
				<li>
					<table width="100%" cellspacing="0" cellpadding="0" border="0">
						<tr>
							<td width="60.0%">
							<p>
								<b>Enter your max bid</b>
							</p></td>
							<td width="50.0%">
							<input name="bidValue" id="bidValue" placeholder="US $" onkeyup="checkBid()" />
							</td>
						</tr>
					</table>
				</li>
			</ul>
		</div>
	</body>
</html>

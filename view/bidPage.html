<!DOCTYPE html>
<html>
	<head>
		<title>Bid</title>
		<meta name="viewport" content="width=device-width; initial-scale=1.0" />
		<link rel="stylesheet" href="stylesheets/jquery.mobile-1.3.1.css" />
		<link rel="stylesheet" href="stylesheets/themes/purple.min.css" />
		<script src="js/jquery-1.10.2.js"></script>
		<script src="js/jquery.mobile-1.3.2.js"></script>
		<script src="js/app_item.js"></script>
		<script src="js/app.js"></script>
	</head>

	<body>
		<div id ="bidPage" data-role="page">
			<script type="text/javascript">
			$.ajax({
			url : "http://127.0.0.1:3412/BigBoxServer/verify/",
			contentType : "application/json",
			success : function(data, textStatus, jqXHR) {
			if(data!='OK'){
			$(".user_header").append('<a href="" data-rel="page"  class="ui-btn-left"\
			style="color: #FFFFFF" onclick="account()">Welcome ' + data.fname+' '+data.lname + '! </a>');
			}else{
			$.mobile.navigate("BigBox/index.html#login");
			}
			},
			error : function(data, textStatus, jqXHR) {

			}
			});

			</script>
			<div data-role='header' data-theme='a' data-position='fixed' data-backbtn='true'>
				<a data-role="button" data-rel="back"> Back </a>
				<a onclick="getSubmitValue()" data-role="button" class="ui-disabled" id="submit" >Submit</a>
				<h1> BID </h1>
			</div>

			<ul data-role="listview" data-inset="true">
				<li>

					<p align="center" id= "prodBitName"></p>

					<table width="100%" cellspacing="0" cellpadding="0" border="0">
						<tr>
							<td width="50.0%" id ="imgSpace"></td>
							<td width="50.0%">
							<p>
								Time left
								<br />
								Current Bid
							</p></td>
							<td width="50.0%">
							<p>
								undefined
							</p><p id = "currentBid"></p></td>
						</tr>
					</table>
				</li>
			</ul>
			<br />
			<ul data-role="listview" data-inset="true">
				<li>
					<table width="100%" cellspacing="0" cellpadding="0" border="0">
						<tr>
							<td width="60.0%">
							<p>
								<b>Enter your max bid</b>
							</p></td>
							<td width="50.0%">
							<input name="bidValue" id="bidValue" placeholder="US $" onkeyup="checkBid()" />
							</td>
						</tr>
					</table>
				</li>
			</ul>
		</div>
	</body>
</html>

<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Big Box</title>
		<meta name="viewport" content="width=device-width; initial-scale=1.0" />
		<link rel="stylesheet" href="../css/jquery.mobile-1.3.1.css" />
		<link  rel="stylesheet" type="text/css" href="../css/custom.css"/>
		<script src="../js/jquery-1.10.2.js"></script>
		<script src="../js/jquery.mobile-1.3.1.js"></script>
		<script src="../appjs/item.js"></script>
		<script src="../appjs/app.js"></script>
		<script src="../raty/jquery.raty.min.js"></script>
		<script src="../raty/jquery.raty.js"></script>
	</head>

	<body>
		<div id ="results" data-role="page">
			<div class="user_header" data-role="header" data-nobackbtn="true">
				<h1>Result</h1>
				<a href="../index.html" data-role="button" data-icon="home">Home</a>
				<script type="text/javascript">
				$.ajax({
				url : "http://127.0.0.1:3412/BigBoxServer/verify/",
				contentType : "application/json",
				success : function(data, textStatus, jqXHR) {
				if(data!='OK')
				$(".user_header").append('<a href="" data-rel="page"  class="ui-btn-left"\
				style="color: #FFFFFF" onclick="account()">Welcome ' + data.fname+' '+data.lname + '! </a>');

				},
				error : function(data, textStatus, jqXHR) {
				console.log("try again");

				}
				});

				</script> 
			</div>
			<div data-role="content">
				<ul id="items-list" data-role="listview" data-inset="false" ></ul>
			</div>
		</div>
	</body>
</html>

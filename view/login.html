<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Big Box</title>
		<meta name="viewport" content="width=device-width; initial-scale=1.0" />
		<link rel="stylesheet" href="../css/jquery.mobile-1.3.1.css" />
		<link  rel="stylesheet" type="text/css" href="../css/custom.css"/>
		<script src="../js/jquery-1.10.2.js"></script>
		<script src="../js/jquery.mobile-1.3.1.js"></script>
		<script src="../appjs/item.js"></script>
		<script src="../appjs/app.js"></script>
		<script src="../raty/jquery.raty.min.js"></script>
		<script src="../raty/jquery.raty.js"></script>

	</head>

	<body>
		<!-- login page -->
		<div data-role="page" id="login">

			<div data-role="header" data-nobackbtn="false">
				<a data-role="button" data-rel="back"> Back </a>
				<h1>Login</h1>
			</div>

			<div data-role="content" data-inset="true">
						<input type="text" id="username" name="username" placeholder="Username"/>
						<input type="password" id="password" name="password" placeholder="Password"/>
						<input type="submit" data-inline="true" data-theme="b" onclick="login()" value="Log In"/>
				<hr />
				Don't have a login? <a href="signup.html" >Sign Up</a>
			</div>
		</div>
	</body>
</html>
